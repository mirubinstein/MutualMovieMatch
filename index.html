<html>
<head>
<title>Mutual Movie Match</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
<link rel="stylesheet" href="styles.css" />

<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
   
<script src="mmm.js"></script>
</head>
<body>
<div align="center" id="header">
	<img src="images/header.png" width="600px">
</div>
<div align="center" id="searchDiv">
	<input type="text" id="searchBox" size="50" placeholder="Enter a Movie Figure's Name">
	<button onclick="search()">Search</button>
</div>

<div align="center" id="spinner"><img src="images/loadbar.gif"></div>

<div id="searchWrapper">
	<div align="center" id="searchHeader"></div>
	<div align="center" id="searchResults" title="Search Results"></div>
</div>

<div align="center" id="actorList"></div>

<div align="center" id="movieList"></div>

<div id="infoWrapper">
	<div align="center" id="moreInfo">
		<div id="infoHeader"></div>
		<div id="infoLeft"></div>
		<div align="left" id="infoRight"></div>
	</div>
</div>

<div id="mask"></div>
</body>
</html>
